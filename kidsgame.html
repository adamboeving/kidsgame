<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href = 'Kidsgame.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Kids Learning Game</title>
</head>
<body>

    
    <div class='contentContainer'>
        <select>
            <option value='' disabled selected>Choose Game</option>
            <option value='shapes'>Shapes</option>
            <option value='numbers'>Numbers</option>
            <option value='colors'>Colors</option>
        </select>
        <div id='displayArea'>
            <div id='gameDisplay' class="defaultDisplay"></div>
            <h1 id='correctAnswers' class='answer'></h1>
        </div>
        <div class='buttonArea'>
            <button id='startButton' class='gameButton' >Start</button>
            <button class='gameButton' id='stopButton'>Stop</button>
        </div>
    </div>
    <script src = 'Kidsgame.js'></script>
</body>
</html>
